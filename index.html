<html lang="de">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .font-fortnite {
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffc900;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe::-webkit-scrollbar { display: none; }
        iframe { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#01091a] to-[#0151a0] flex items-center justify-center h-screen">

    <!-- Browser-UI -->
    <div class="w-full h-full bg-transparent flex flex-col overflow-hidden">
        <!-- Kopfzeile mit Steuerelementen -->
        <header class="bg-[#0b193a]/80 backdrop-blur-sm p-2 shadow-lg z-10 flex-shrink-0">
            <div class="flex items-center space-x-2">
                <!-- Navigationsbuttons -->
                <button id="backBtn" class="p-2 rounded-full hover:bg-blue-800/60 disabled:opacity-40 disabled:cursor-not-allowed transition-colors">
                    <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="forwardBtn" class="p-2 rounded-full hover:bg-blue-800/60 disabled:opacity-40 disabled:cursor-not-allowed transition-colors">
                    <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                <button id="reloadBtn" class="p-2 rounded-full hover:bg-blue-800/60 transition-colors">
                    <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4l-4 4M4 20l4-4"></path></svg>
                </button>
                 <button id="homeBtn" class="p-2 rounded-full hover:bg-blue-800/60 transition-colors">
                    <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </button>

                <!-- Adressleiste -->
                <div class="relative flex-grow">
                    <svg class="w-5 h-5 text-blue-300 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" id="urlInput" placeholder="Suchen oder Adresse eingeben" class="w-full bg-blue-900/70 text-white placeholder-blue-300 rounded-full py-2 pl-10 pr-4 border-2 border-transparent focus:outline-none focus:border-yellow-400 transition-all">
                </div>
            </div>
        </header>

        <!-- Inhaltsbereich -->
        <main id="contentArea" class="flex-grow relative bg-transparent">
            <!-- Willkommens-Ansicht -->
            <div id="welcomeView" class="w-full h-full flex flex-col items-center justify-center p-8 text-center">
                <h1 class="font-fortnite text-5xl font-bold text-white tracking-wider">Web Browser</h1>
                <p class="text-blue-200 mt-4">Gib oben eine Adresse ein, um loszulegen.</p>
            </div>

             <!-- Fehler-Ansicht -->
            <div id="errorView" class="w-full h-full flex-col items-center justify-center p-8 text-center hidden">
                <h2 class="font-fortnite text-3xl font-bold text-yellow-400">Laden Fehlgeschlagen</h2>
                <p class="text-blue-200 mt-2 max-w-md mx-auto">Diese Seite kann nicht angezeigt werden. Viele Webseiten blockieren die Einbettung aus Sicherheitsgründen. Versuch es mit einer anderen Adresse.</p>
            </div>
            
            <!-- Lade-Spinner -->
            <div id="loader" class="absolute inset-0 bg-black/50 flex items-center justify-center hidden">
                <div class="loader"></div>
            </div>
            
            <!-- Iframe für Webseiten-Anzeige -->
            <iframe id="browserFrame" class="w-full h-full border-none hidden bg-white" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"></iframe>
        </main>
    </div>

    <script>
        // Service Worker (unverändert)
        if ('serviceWorker' in navigator) {
            const swJS = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('activate', e => e.waitUntil(clients.claim())); self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const blob = new Blob([swJS], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).then(reg => console.log('SW registered', reg)).catch(err => console.log('SW error', err));
        }

        // DOM-Elemente
        const urlInput = document.getElementById('urlInput');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const homeBtn = document.getElementById('homeBtn');
        const browserFrame = document.getElementById('browserFrame');
        const welcomeView = document.getElementById('welcomeView');
        const errorView = document.getElementById('errorView');
        const loader = document.getElementById('loader');
        
        // Zustand
        let history = [];
        let currentIndex = -1;
        let loadingTimeout;
        
        const updateNavButtons = () => {
            backBtn.disabled = currentIndex <= 0;
            forwardBtn.disabled = currentIndex >= history.length - 1;
        };
        
        const resetToHome = () => {
            clearTimeout(loadingTimeout);
            browserFrame.src = 'about:blank';
            urlInput.value = '';
            welcomeView.classList.remove('hidden');
            errorView.classList.add('hidden');
            browserFrame.classList.add('hidden');
            loader.classList.add('hidden');
        };

        const navigateTo = (url, isNavigatingHistory = false) => {
            clearTimeout(loadingTimeout);
            welcomeView.classList.add('hidden');
            errorView.classList.add('hidden');
            loader.classList.remove('hidden');
            browserFrame.classList.add('hidden');

            let finalUrl = url;
            if (!/^(https?:\/\/|file:|data:)/.test(finalUrl)) {
                if (finalUrl.includes('.') && !finalUrl.includes(' ')) {
                    finalUrl = 'https://' + finalUrl;
                } else {
                    finalUrl = `https://www.google.com/search?q=${encodeURIComponent(finalUrl)}`;
                }
            }
            
            urlInput.value = finalUrl;
            browserFrame.src = finalUrl;

            // Timeout, falls die Seite nicht lädt (z.B. wegen X-Frame-Options)
            loadingTimeout = setTimeout(() => {
                showError();
            }, 10000); // 10 Sekunden

            if (!isNavigatingHistory) {
                history = history.slice(0, currentIndex + 1);
                history.push(finalUrl);
                currentIndex++;
            }
            
            updateNavButtons();
        };

        const showError = () => {
            clearTimeout(loadingTimeout);
            loader.classList.add('hidden');
            browserFrame.classList.add('hidden');
            browserFrame.src = 'about:blank'; // Stoppt den Ladeversuch
            errorView.classList.remove('hidden');
        };
        
        browserFrame.onload = () => {
            clearTimeout(loadingTimeout); // Erfolgreich geladen, Timeout abbrechen
            loader.classList.add('hidden');
            browserFrame.classList.remove('hidden');
            errorView.classList.add('hidden');
        };

        browserFrame.onerror = () => {
             showError();
        };

        urlInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && urlInput.value.trim() !== '') {
                navigateTo(urlInput.value.trim());
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                navigateTo(history[currentIndex], true);
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                navigateTo(history[currentIndex], true);
            }
        });
        
        homeBtn.addEventListener('click', resetToHome);

        reloadBtn.addEventListener('click', () => {
            if (browserFrame.src && browserFrame.src !== 'about:blank' && !browserFrame.classList.contains('hidden')) {
                browserFrame.src = history[currentIndex];
            }
        });

        // Initialer Zustand
        updateNavButtons();

    </script>
</body>
</html>
