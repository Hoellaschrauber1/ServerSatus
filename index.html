<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Mod Checker & Cleaner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- JSZip Bibliothek für das Erstellen von ZIP-Dateien -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --background-start: #6a11cb;
            --background-end: #2575fc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: rgba(255, 255, 255, 0.2);
            --button-hover-bg: rgba(255, 255, 255, 0.3);
            --button-disabled-bg: rgba(255, 255, 255, 0.05);
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --update-dot-color: #ffeb3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--primary-color);
            overflow: hidden;
            position: relative;
        }

        /* Hintergrund-Formen für den Liquid-Effekt */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: #ff3cac;
            background-image: linear-gradient(225deg, #ff3cac 0%, #784ba0 50%, #2b86c5 100%);
            top: 5%;
            left: 10%;
            animation: move-blob 15s infinite alternate;
        }

        body::after {
            width: 350px;
            height: 350px;
            background: #f7b733;
            background-image: linear-gradient(to right, #f7b733 0%, #fc4a1a 100%);
            bottom: 5%;
            right: 10%;
            animation: move-blob 20s infinite alternate-reverse;
        }

        @keyframes move-blob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, -50px) scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.3s ease;
        }
        
        .main-card {
             display: flex;
             flex-direction: column;
             gap: 1rem;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .status-display {
            min-height: 50px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .status-default { background: rgba(0,0,0,0.1); }
        .status-info { background: rgba(33, 150, 243, 0.3); }
        .status-warning { background: rgba(255, 152, 0, 0.3); }
        .status-success { background: rgba(76, 175, 80, 0.3); }

        .btn {
            background: var(--button-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            background: var(--button-hover-bg);
            transform: scale(1.02);
        }
        
        .btn:active:not(:disabled) { transform: scale(0.98); }
        .btn:disabled {
            background: var(--button-disabled-bg);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }
        
        #folderInput { display: none; }

        /* Modal-Stile */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content { width: 90%; max-width: 400px; }
        .modal-content h2 { margin-bottom: 1rem; }
        .modal-content p { margin-bottom: 1.5rem; }

        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }
        .modal-buttons .btn { width: auto; flex-grow: 1; }
        .btn-confirm { background: rgba(76, 175, 80, 0.4); }
        .btn-confirm:hover { background: rgba(76, 175, 80, 0.6); }
        .btn-cancel { background: rgba(244, 67, 54, 0.4); }
        .btn-cancel:hover { background: rgba(244, 67, 54, 0.6); }

        /* Dropdown/Update-Menü Stile */
        .update-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .update-button {
            background: var(--button-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--primary-color);
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            position: relative;
            display: none; /* Standardmäßig versteckt */
        }
        
        .update-button.available::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: var(--update-dot-color);
            border-radius: 50%;
            position: absolute;
            top: 8px;
            right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 235, 59, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 235, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 235, 59, 0); }
        }

    </style>
</head>
<body>

    <div class="update-container">
        <button id="manualUpdateButton" class="update-button">Update</button>
    </div>

    <div class="container">
        <div class="glass-card main-card">
            <h1>Mod Cleaner & Zipper</h1>
            <p>Wähle deinen Mod-Ordner aus. Unnötige Dateien werden entfernt und die bereinigten Mods als ZIP-Datei zum Download bereitgestellt.</p>
            <div id="statusDisplay" class="status-display status-default">Bereit zum Start.</div>
            
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            <button id="selectFolderButton" class="btn">1. Mod-Ordner auswählen</button>
            <button id="downloadZipButton" class="btn" disabled>2. Bereinigte Mods als ZIP laden</button>
        </div>
    </div>

    <!-- Modal-Fenster für Software-Update -->
    <div id="updateModal" class="modal">
        <div class="glass-card modal-content">
            <h2 id="updateModalTitle">Update verfügbar!</h2>
            <p id="updateModalText">Eine neue Version ist verfügbar. Möchtest du die Seite neu laden, um das Update zu erhalten?</p>
            <div class="modal-buttons">
                <button id="confirmUpdateButton" class="btn btn-confirm">Ja, neu laden</button>
                <button id="cancelUpdateButton" class="btn btn-cancel">Später</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM-Elemente ---
        const statusDisplay = document.getElementById('statusDisplay');
        const folderInput = document.getElementById('folderInput');
        const selectFolderButton = document.getElementById('selectFolderButton');
        const downloadZipButton = document.getElementById('downloadZipButton');
        const updateModal = document.getElementById('updateModal');
        const confirmUpdateButton = document.getElementById('confirmUpdateButton');
        const cancelUpdateButton = document.getElementById('cancelUpdateButton');
        const manualUpdateButton = document.getElementById('manualUpdateButton');
        const updateModalTitle = document.getElementById('updateModalTitle');
        const updateModalText = document.getElementById('updateModalText');

        // --- Globale Variablen ---
        let cleanedZip = null;
        let latestVersion = null; // Wird von der API gefüllt
        
        // --- ECHTES UPDATE-SYSTEM ---
        const SCRIPT_VERSION = "1.0"; // Die Version dieses Skripts
        // In einer echten App würde diese URL auf deine eigene Versionsdatei verweisen.
        const VERSION_CHECK_URL = 'https://api.npoint.io/4e7d8c6b7d3f2b1a8c9f'; // Beispiel-API, die {"version": "1.1"} zurückgibt

        async function checkForUpdates() {
            try {
                const response = await fetch(VERSION_CHECK_URL);
                if (!response.ok) return; // Fehler beim Abrufen ignorieren
                const data = await response.json();
                latestVersion = data.version;

                // Versionen vergleichen (einfacher String-Vergleich funktioniert für "1.1" > "1.0")
                if (latestVersion && latestVersion > SCRIPT_VERSION) {
                    const skippedVersion = localStorage.getItem('skippedVersion');
                    if (skippedVersion === latestVersion) {
                        // User hat dieses Update schon mal übersprungen
                        showManualUpdateButton();
                    } else {
                        // Neues, unbekanntes Update gefunden
                        showUpdateModal();
                    }
                }
            } catch (error) {
                console.error("Update-Check fehlgeschlagen:", error);
            }
        }
        
        function showUpdateModal() {
            updateModalTitle.textContent = `Update auf v${latestVersion} verfügbar!`;
            updateModalText.textContent = `Eine neue Version der Seite ist verfügbar. Möchtest du jetzt aktualisieren?`;
            updateModal.style.display = 'flex';
        }
        
        function showManualUpdateButton() {
            manualUpdateButton.style.display = 'block';
            manualUpdateButton.classList.add('available');
            manualUpdateButton.textContent = `Update auf v${latestVersion}`;
        }

        // Event Listeners für Update-Flow
        confirmUpdateButton.addEventListener('click', () => {
            localStorage.removeItem('skippedVersion'); // Gespeicherte Entscheidung löschen
            location.reload(true); // true erzwingt Neuladen vom Server, nicht aus dem Cache
        });

        cancelUpdateButton.addEventListener('click', () => {
            updateModal.style.display = 'none';
            localStorage.setItem('skippedVersion', latestVersion);
            showManualUpdateButton();
        });
        
        manualUpdateButton.addEventListener('click', () => {
             localStorage.removeItem('skippedVersion');
             location.reload(true);
        });

        // Beim Laden der Seite nach Updates suchen
        window.onload = checkForUpdates;
        
        // --- KERNFUNKTIONALITÄT (unverändert) ---
        function updateStatus(message, type = 'default') {
            statusDisplay.textContent = message;
            statusDisplay.className = 'status-display';
            statusDisplay.classList.add(`status-${type}`);
        }

        selectFolderButton.addEventListener('click', () => folderInput.click());
        folderInput.addEventListener('change', (event) => handleFolderSelection(event.target.files));

        async function handleFolderSelection(files) {
            if (files.length === 0) {
                updateStatus('Kein Ordner ausgewählt.', 'warning');
                return;
            }
            updateStatus(`Verarbeite ${files.length} Dateien...`, 'info');
            selectFolderButton.disabled = true;
            downloadZipButton.disabled = true;

            const allowedExtensions = ['.jar', '.dll', '.pak', '.esp', '.esm', '.esl', '.ba2', '.archive', '.mod'];
            cleanedZip = new JSZip();
            let keptFilesCount = 0;
            let removedFilesCount = 0;

            for (const file of files) {
                const fileExtension = file.name.slice(file.name.lastIndexOf('.')).toLowerCase();
                if (allowedExtensions.includes(fileExtension)) {
                    cleanedZip.file(file.webkitRelativePath, file);
                    keptFilesCount++;
                } else {
                    removedFilesCount++;
                }
            }
            
            setTimeout(() => {
                if (keptFilesCount > 0) {
                    updateStatus(`Fertig! ${keptFilesCount} Mods behalten, ${removedFilesCount} Dateien entfernt.`, 'success');
                    downloadZipButton.disabled = false;
                } else {
                    updateStatus(`Keine gültigen Mod-Dateien im Ordner gefunden.`, 'warning');
                }
                selectFolderButton.disabled = false;
                folderInput.value = '';
            }, 500);
        }

        downloadZipButton.addEventListener('click', async () => {
            if (!cleanedZip) return;
            updateStatus('Erstelle ZIP-Datei...', 'info');
            downloadZipButton.disabled = true;
            try {
                const content = await cleanedZip.generateAsync({ type: "blob" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'cleaned_mods.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                updateStatus('Download gestartet!', 'success');
            } catch (error) {
                console.error("Fehler beim Erstellen der ZIP-Datei:", error);
                updateStatus('Fehler beim Erstellen der ZIP-Datei.', 'warning');
            } finally {
                selectFolderButton.disabled = false;
            }
        });
    </script>
</body>
</html>
