<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Spotify Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .spotify-green {
            background-color: #1DB954;
        }
        .spotify-green:hover {
            background-color: #1ED760;
        }
        .card {
            background-color: #181818;
            transition: background-color 0.3s ease;
        }
        .card:hover {
            background-color: #282828;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app-container" class="min-h-screen p-4 sm:p-6 lg:p-8">
        
        <!-- Login Ansicht -->
        <div id="login-view" class="flex flex-col items-center justify-center min-h-[80vh] text-center">
            <i class="fa-brands fa-spotify text-8xl mb-6 text-[#1DB954]"></i>
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">Mein Spotify Explorer</h1>
            <p class="text-neutral-400 mb-8 max-w-md">Melde dich mit deinem Spotify-Konto an, um deine Musik zu entdecken, Playlists anzuzeigen und neue Songs zu suchen.</p>
            <button id="login-button" class="spotify-green text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform duration-200">
                Mit Spotify einloggen
            </button>
        </div>

        <!-- Hauptansicht nach dem Login -->
        <div id="main-view" class="hidden">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <div class="flex items-center gap-4">
                    <i class="fa-brands fa-spotify text-5xl text-[#1DB954]"></i>
                    <h1 class="text-3xl font-bold">Explorer</h1>
                </div>
                <div id="profile" class="flex items-center gap-3 bg-[#0a0a0a] p-2 rounded-full">
                    <!-- Profilinformationen werden hier eingefügt -->
                </div>
            </header>
            
            <main>
                <!-- Suchleiste -->
                <form id="search-form" class="mb-8">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Suche nach Songs oder Künstlern..." class="w-full bg-[#282828] text-white border-transparent focus:ring-2 focus:ring-[#1DB954] focus:border-transparent rounded-full py-3 pl-12 pr-4 text-lg">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-search text-neutral-400"></i>
                        </div>
                    </div>
                </form>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Linke Spalte: Suchergebnisse -->
                    <div class="lg:col-span-2">
                        <h2 class="text-2xl font-bold mb-4">Suchergebnisse</h2>
                        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
                            <!-- Suchergebnisse werden hier eingefügt -->
                            <p id="results-placeholder" class="text-neutral-400 col-span-full">Suche nach etwas, um hier Ergebnisse zu sehen.</p>
                        </div>
                    </div>

                    <!-- Rechte Spalte: Playlists -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4">Meine Playlists</h2>
                        <div id="playlists" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2">
                            <!-- Playlists werden hier eingefügt -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // ##################################################################
        // WICHTIGER HINWEIS FÜR DICH!
        // ##################################################################
        // 1. Client ID: Ich habe deine Client ID bereits hier eingetragen.
        // 2. Redirect URI: Du musst deine Spotify App konfigurieren!
        //    - Gehe zu deinem Spotify Developer Dashboard: https://developer.spotify.com/dashboard
        //    - Wähle deine App ("AssetExplorer") aus und klicke "Edit Settings".
        //    - Füge unter "Redirect URIs" genau die URL hinzu, auf der diese App laufen wird.
        //    - Wenn du diese HTML-Datei lokal öffnest, ist die URL oft http://127.0.0.1:5500/ oder ähnlich.
        //    - Diese Seite berechnet die URI automatisch, kopiere einfach den Wert von `redirectUri` unten.
        // ##################################################################
        
        const clientId = "9a5edaf67562491892d375c81e843579"; // Deine Client ID aus dem Screenshot
        const redirectUri = window.location.origin + window.location.pathname;
        
        console.log("Bitte füge diese Redirect URI in deinem Spotify Dashboard hinzu:", redirectUri);

        let accessToken = null;

        // Beim Laden der Seite prüfen, ob ein Access Token in der URL vorhanden ist
        document.addEventListener('DOMContentLoaded', () => {
            const args = new URLSearchParams(window.location.hash.substring(1));
            const token = args.get('access_token');

            if (token) {
                accessToken = token;
                showMainView();
                fetchProfile();
                fetchPlaylists();
                 // Bereinige die URL, damit der Token nicht sichtbar bleibt
                window.history.pushState("", document.title, window.location.pathname + window.location.search);
            } else {
                showLoginView();
            }

            document.getElementById('login-button').addEventListener('click', redirectToSpotifyLogin);
            document.getElementById('search-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = document.getElementById('search-input').value;
                if(query) {
                    await searchSpotify(query);
                }
            });
        });
        
        function redirectToSpotifyLogin() {
            const scope = 'user-read-private user-read-email playlist-read-private';
            let url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(clientId);
            url += '&scope=' + encodeURIComponent(scope);
            url += '&redirect_uri=' + encodeURIComponent(redirectUri);
            
            window.location.href = url;
        }

        // Hilfsfunktion für API-Aufrufe
        async function fetchWebApi(endpoint, method = 'GET', body) {
            const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                },
                method,
                body: JSON.stringify(body)
            });
            if (!res.ok) {
                 // Wenn der Token abgelaufen ist, leite zur Login-Seite weiter
                if(res.status === 401) {
                    console.error("Access Token ist ungültig oder abgelaufen. Bitte neu einloggen.");
                    accessToken = null;
                    showLoginView();
                }
                throw new Error(`Konnte Daten nicht abrufen: ${res.statusText}`);
            }
            return await res.json();
        }

        async function fetchProfile() {
            try {
                const profileData = await fetchWebApi('me');
                displayProfile(profileData);
            } catch(e) {
                console.error("Fehler beim Abrufen des Profils:", e);
            }
        }

        async function fetchPlaylists() {
            try {
                const playlistsData = await fetchWebApi('me/playlists?limit=50');
                displayPlaylists(playlistsData.items);
            } catch(e) {
                console.error("Fehler beim Abrufen der Playlists:", e);
            }
        }
        
        async function searchSpotify(query) {
            const resultsPlaceholder = document.getElementById('results-placeholder');
            resultsPlaceholder.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Suche wird durchgeführt...';
            try {
                const searchData = await fetchWebApi(`search?q=${encodeURIComponent(query)}&type=track&limit=20`);
                displayResults(searchData.tracks.items);
            } catch(e) {
                console.error("Fehler bei der Suche:", e);
                resultsPlaceholder.textContent = 'Bei der Suche ist ein Fehler aufgetreten.';
            }
        }

        function showLoginView() {
            document.getElementById('login-view').classList.remove('hidden');
            document.getElementById('main-view').classList.add('hidden');
        }

        function showMainView() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
        }

        function displayProfile(profile) {
            const profileContainer = document.getElementById('profile');
            profileContainer.innerHTML = `
                <img src="${profile.images[0]?.url || 'https://placehold.co/40x40/181818/FFF?text=P'}" alt="Profilbild" class="w-10 h-10 rounded-full">
                <span class="font-semibold hidden sm:block">${profile.display_name}</span>
                <button id="logout-button" title="Abmelden" class="w-8 h-8 rounded-full hover:bg-neutral-700 flex items-center justify-center">
                    <i class="fas fa-sign-out-alt text-neutral-400"></i>
                </button>
            `;
            document.getElementById('logout-button').addEventListener('click', () => {
                accessToken = null;
                showLoginView();
            });
        }

        function displayPlaylists(playlists) {
            const playlistsContainer = document.getElementById('playlists');
            if (playlists.length === 0) {
                playlistsContainer.innerHTML = '<p class="text-neutral-400">Keine Playlists gefunden.</p>';
                return;
            }
            playlistsContainer.innerHTML = playlists.map(playlist => `
                <a href="${playlist.external_urls.spotify}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-4 p-2 rounded-lg card">
                    <img src="${playlist.images[0]?.url || 'https://placehold.co/64x64/181818/FFF?text=🎵'}" alt="${playlist.name}" class="w-16 h-16 object-cover rounded">
                    <div>
                        <p class="font-bold truncate">${playlist.name}</p>
                        <p class="text-sm text-neutral-400">${playlist.tracks.total} Songs</p>
                    </div>
                </a>
            `).join('');
        }
        
        function displayResults(tracks) {
            const resultsContainer = document.getElementById('results');
            const resultsPlaceholder = document.getElementById('results-placeholder');
            resultsPlaceholder.classList.add('hidden');
            resultsContainer.innerHTML = ''; // Vorherige Ergebnisse löschen

            if (tracks.length === 0) {
                resultsPlaceholder.textContent = 'Keine Ergebnisse für deine Suche gefunden.';
                resultsPlaceholder.classList.remove('hidden');
                return;
            }

            tracks.forEach(track => {
                const artistNames = track.artists.map(artist => artist.name).join(', ');
                const card = document.createElement('a');
                card.href = track.external_urls.spotify;
                card.target = "_blank";
                card.rel = "noopener noreferrer";
                card.className = "p-4 rounded-lg card flex flex-col gap-4 group";
                card.innerHTML = `
                    <div class="relative">
                        <img src="${track.album.images[0]?.url || 'https://placehold.co/200x200/181818/FFF?text=🎵'}" alt="${track.album.name}" class="w-full aspect-square object-cover rounded-md shadow-lg">
                        <div class="absolute bottom-2 right-2 w-12 h-12 bg-[#1DB954] rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform group-hover:scale-110">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                    <div>
                        <p class="font-bold truncate">${track.name}</p>
                        <p class="text-sm text-neutral-400 truncate">${artistNames}</p>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
