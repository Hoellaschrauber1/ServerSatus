<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Asset Explorer</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Einfache Puls-Animation für das 'Neu'-Abzeichen */
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }

        /* Glanz-Animation für die Ladeskelette, die diagonal von Ecke zu Ecke verläuft */
        @keyframes improvedShine {
            0% {
                background-position: -200% -200%;
            }
            100% {
                background-position: 200% 200%;
            }
        }
        /* Die Animationsdauer wurde auf 3 Sekunden erhöht, um sie zu verlangsamen */
        .animate-shine {
            background: #2d3748;
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 400% 400%;
            animation: improvedShine 3s infinite linear;
        }
        
        /* Wendet die Inter-Schriftart auf den gesamten Body an */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Ein etwas anderer dunkler Hintergrund */
            color: #e2e8f0;
        }

        /* Benutzerdefinierte Scrollbar für eine bessere Ästhetik */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a728a;
        }

        /* Stellt sicher, dass das Modal den gesamten Bildschirm abdeckt */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Zeigt den "Nach oben scrollen"-Button an */
        .scroll-to-top-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Verbirgt das Modal standardmäßig */
        .modal.hidden {
            display: none;
        }
        
        /*
         * CSS für den Bild-Ladeübergang
         * Das Skelett ist anfangs sichtbar, dann wechselt seine Deckkraft auf 0
         * Das Bild ist anfangs bei 0 Deckkraft und wechselt dann auf 1
         */
        .loading-image {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .loaded-image {
            opacity: 1;
        }
        .loading-skeleton {
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .loaded-skeleton {
            opacity: 0;
            z-index: 1;
        }

        /* Angepasste Skelettgröße für Konsistenz */
        .loading-skeleton-image {
            height: 8rem; /* Entspricht w-full h-32 */
        }
        
        /* Basis-Kartenstil */
        .item-card {
            background-color: #2d3748; /* Basis-Hintergrundfarbe */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header mit Titel und Version sowie neuem Einstellungen-Icon -->
    <header class="bg-gray-800 p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Fortnite Asset Explorer</h1>
            <div class="flex items-center space-x-4 mt-2 sm:mt-0 relative">
                <span class="text-sm text-gray-400">Version <span id="app-version">1.0.1</span></span>
                <!-- Einstellungen-Icon-Button -->
                <button id="settings-icon-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.527.292 1.085.498 1.638.6z" />
                    </svg>
                </button>
                <!-- Dropdown-Menü für Einstellungen -->
                <div id="settings-dropdown" class="absolute right-0 top-full mt-2 w-48 bg-gray-800 rounded-xl shadow-lg z-20 hidden transform transition-all scale-95 duration-200 origin-top-right">
                    <div class="p-4">
                        <span class="text-sm text-gray-400 block mb-2">Kachelgröße:</span>
                        <button data-cols="2" class="col-btn block w-full text-left px-4 py-2 rounded-lg font-medium text-sm transition-all duration-300 hover:bg-gray-700 hover:text-purple-400">Groß</button>
                        <button data-cols="4" class="col-btn block w-full text-left px-4 py-2 rounded-lg font-medium text-sm transition-all duration-300 hover:bg-gray-700 hover:text-purple-400">Mittel</button>
                        <button data-cols="6" class="col-btn block w-full text-left px-4 py-2 rounded-lg font-medium text-sm transition-all duration-300 hover:bg-gray-700 hover:text-purple-400">Klein</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hauptinhalt und Steuerelemente -->
    <main class="container mx-auto p-4 md:p-8">

        <!-- Filter- und Sortiersteuerelemente -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-inner mb-6 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
            <!-- Kategorie-Tabs -->
            <div class="flex flex-wrap justify-center gap-2">
                <button data-category="outfit" class="tab-btn px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 bg-purple-600 hover:bg-purple-700 hover:scale-105 active:scale-95 shadow-lg">Outfit</button>
                <button data-category="backpack" class="tab-btn px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 bg-gray-600 hover:bg-gray-700 hover:scale-105 active:scale-95 shadow-lg">Rucksack</button>
                <button data-category="pickaxe" class="tab-btn px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 bg-gray-600 hover:bg-gray-700 hover:scale-105 active:scale-95 shadow-lg">Spitzhacke</button>
                <button data-category="emote" class="tab-btn px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 bg-gray-600 hover:bg-gray-700 hover:scale-105 active:scale-95 shadow-lg">Emote</button>
                <button data-category="wrap" class="tab-btn px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 bg-gray-600 hover:bg-gray-700 hover:scale-105 active:scale-95 shadow-lg">Lackierung</button>
            </div>
            
            <!-- Sortierung und Filter -->
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 w-full md:w-auto mt-4 md:mt-0">
                <div class="w-full sm:w-auto">
                    <label for="sort-select" class="sr-only">Sortierung</label>
                    <select id="sort-select" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">
                        <option value="name">Name</option>
                        <option value="added">Zuletzt Hinzugefügt</option>
                    </select>
                </div>
                <div class="w-full sm:w-auto">
                    <label for="rarity-filter-select" class="sr-only">Seltenheit</label>
                    <select id="rarity-filter-select" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">
                        <option value="all">Alle Seltenheiten</option>
                        <option value="new">Neu</option>
                        <option value="Common">Gewöhnlich</option>
                        <option value="Uncommon">Ungewöhnlich</option>
                        <option value="Rare">Selten</option>
                        <option value="Epic">Episch</option>
                        <option value="Legendary">Legendär</option>
                        <option value="Mythic">Mythisch</option>
                        <option value="Crew">Crew</option>
                        <option value="Marvel">Marvel</option>
                        <option value="DC">DC</option>
                        <option value="StarWars">Star Wars</option>
                        <option value="GamingLegends">Gaming Legends</option>
                        <option value="IconSeries">Icon Series</option>
                        <option value="ShadowSeries">Shadow Series</option>
                        <option value="Slurp">Slurp</option>
                        <option value="LavaSeries">Lava Series</option>
                        <option value="FrozenSeries">Frozen Series</option>
                    </select>
                </div>
                <div class="w-full sm:w-auto">
                    <label for="language-select" class="sr-only">Sprache</label>
                    <select id="language-select" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Suchleiste und Zähler -->
        <div class="mb-6 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
            <div class="relative w-full flex-grow">
                <input type="text" id="search-input" placeholder="Nach Artikeln suchen..." class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <span id="result-count" class="text-sm text-gray-400 whitespace-nowrap">0 Ergebnisse</span>
        </div>

        <!-- Kosmetik-Gitter -->
        <div id="item-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <!-- Platzhalter-Karten werden hier dynamisch eingefügt, wenn die Daten geladen werden. -->
        </div>

        <!-- Sentinel-Element für Lazy Loading -->
        <div id="lazy-load-sentinel" class="w-full h-1 my-8"></div>
    </main>

    <!-- Modal für Artikeldetails (standardmäßig versteckt) -->
    <div id="item-details-modal" class="modal fixed inset-0 z-[100] flex items-center justify-center p-4 hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="bg-gray-800 rounded-xl shadow-2xl relative z-10 p-6 max-w-2xl w-full mx-auto transform transition-all scale-95 duration-200">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-content" class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
                <!-- Bild und Details werden hier eingefügt -->
            </div>
        </div>
    </div>

    <!-- "Nach oben scrollen"-Button (standardmäßig versteckt) -->
    <button id="scroll-to-top-btn" class="scroll-to-top-btn fixed bottom-6 right-6 p-3 bg-purple-600 text-white rounded-full shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 z-50 hover:scale-110 active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script>
        // Allgemeine App-Variablen
        const appVersion = "1.0.1";
        const apiUrl = "https://fortnite-api.com/v2/cosmetics/br";
        
        // DOM-Elemente
        const appVersionDisplay = document.getElementById('app-version');
        const itemGrid = document.getElementById('item-grid');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const sortSelect = document.getElementById('sort-select');
        const rarityFilterSelect = document.getElementById('rarity-filter-select');
        const languageSelect = document.getElementById('language-select');
        const modalBackdrop = document.querySelector('.modal-backdrop');
        const itemDetailsModal = document.getElementById('item-details-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
        const lazyLoadSentinel = document.getElementById('lazy-load-sentinel');
        const searchInput = document.getElementById('search-input');
        const resultCountSpan = document.getElementById('result-count');
        
        // Neue DOM-Elemente für das Einstellungen-Dropdown
        const settingsIconBtn = document.getElementById('settings-icon-btn');
        const settingsDropdown = document.getElementById('settings-dropdown');
        const colButtons = document.querySelectorAll('.col-btn');

        // Globale Statusvariablen
        let allCosmetics = {};
        let currentCosmetics = [];
        let currentLanguage = 'de';
        let currentSortOrder = 'added';
        let currentFilterRarity = 'all';
        let currentSearchTerm = '';
        let currentColumns = 4; // Standardmäßig 4 Spalten

        // Variablen für Lazy Loading
        const itemsPerPage = 50; // Anzahl der Elemente pro Block
        let allFilteredItems = []; // Speichert alle gefilterten & sortierten Elemente
        let currentIndex = 0; // Aktueller Index der gerenderten Elemente

        // IntersectionObserver für Lazy Loading
        const observer = new IntersectionObserver(entries => {
            // Prüft, ob das Sentinel-Element sichtbar ist
            if (entries[0].isIntersecting) {
                renderNextChunk();
            }
        }, {
            root: null, // Verwendet den Viewport als Root
            rootMargin: '0px',
            threshold: 1.0 // Löst aus, wenn 100 % des Elements sichtbar sind
        });

        // Event-Listener für die Kategorie-Tabs
        tabButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const category = button.dataset.category;
                // Deaktiviert den Observer, bevor neue Daten geladen werden
                observer.unobserve(lazyLoadSentinel); 
                await loadCosmeticsCategory(category);
                // Aktualisiert die Benutzeroberfläche für den aktiven Tab
                tabButtons.forEach(btn => btn.classList.remove('bg-purple-600', 'hover:bg-purple-700'));
                tabButtons.forEach(btn => btn.classList.add('bg-gray-600', 'hover:bg-gray-700'));
                button.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                button.classList.add('bg-purple-600', 'hover:bg-purple-700');
            });
        });
        
        // Event-Listener für das Einstellungen-Icon, um das Dropdown umzuschalten
        settingsIconBtn.addEventListener('click', (event) => {
            settingsDropdown.classList.toggle('hidden');
            // Verhindert, dass der Klick zum Dokument-Listener unten weitergeleitet wird
            event.stopPropagation();
        });

        // Event-Listener, um das Dropdown zu schließen, wenn man außerhalb klickt
        document.addEventListener('click', (event) => {
            const isClickInside = settingsDropdown.contains(event.target) || settingsIconBtn.contains(event.target);
            if (!isClickInside && !settingsDropdown.classList.contains('hidden')) {
                settingsDropdown.classList.add('hidden');
            }
        });

        // Event-Listener für die Spalten-/Kachelgrößen-Buttons im Dropdown
        colButtons.forEach(button => {
            button.addEventListener('click', () => {
                const newCols = parseInt(button.dataset.cols, 10);
                if (!isNaN(newCols) && newCols !== currentColumns) {
                    currentColumns = newCols;
                    updateGridColumns();
                    updateColButtonStyles();
                    settingsDropdown.classList.add('hidden'); // Schließt das Dropdown nach der Auswahl
                }
            });
        });

        // Event-Listener für Sortierung, Filter, Sprache und Suche
        sortSelect.addEventListener('change', () => {
            currentSortOrder = sortSelect.value;
            applyFiltersAndSort();
        });

        rarityFilterSelect.addEventListener('change', () => {
            currentFilterRarity = rarityFilterSelect.value;
            applyFiltersAndSort();
        });

        languageSelect.addEventListener('change', () => {
            currentLanguage = languageSelect.value;
            updateUIForLanguage();
        });
        
        searchInput.addEventListener('input', () => {
            currentSearchTerm = searchInput.value.toLowerCase();
            applyFiltersAndSort();
        });

        // Event-Listener für das Modal
        closeModalBtn.addEventListener('click', hideItemDetails);

        // Fügt einen Event-Listener hinzu, um den "Nach oben scrollen"-Button anzuzeigen/auszublenden
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) { // Zeigt den Button nach 200px Scrollen an
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        // Event-Listener, um nach oben zu scrollen, wenn der Button geklickt wird
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Schließt das Modal beim Klicken auf den Hintergrund
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                hideItemDetails();
            }
        });

        // --- Hauptfunktionen ---

        /**
         * Zeigt Platzhalter-Skelette im Gitter an.
         */
        function renderPlaceholderSkeletons() {
            itemGrid.innerHTML = '';
            // Erzeugt eine Reihe von Platzhalterkarten
            for (let i = 0; i < 50; i++) {
                const skeleton = createSkeletonCard();
                itemGrid.appendChild(skeleton);
            }
        }

        /**
         * Erzeugt eine einzelne Platzhalter-Skelettkarte.
         * @returns {HTMLElement} - Das DOM-Element der Platzhalterkarte.
         */
        function createSkeletonCard() {
            const card = document.createElement('div');
            card.className = 'item-card bg-gray-800 rounded-xl p-1 md:p-2 overflow-hidden shadow-md relative group';
            
            card.innerHTML = `
                <div class="relative w-full aspect-square rounded-lg mb-2 overflow-hidden">
                    <div class="absolute inset-0 rounded-lg animate-shine"></div>
                </div>
                <div class="text-center truncate">
                    <div class="h-4 w-3/4 mx-auto mb-2 rounded animate-shine"></div>
                    <div class="h-3 w-1/2 mx-auto rounded animate-shine"></div>
                </div>
            `;
            
            return card;
        }

        /**
         * Ruft Kosmetikartikel einer bestimmten Kategorie von der API ab oder lädt sie aus dem Cache.
         * @param {string} category - Die zu ladende Kategorie (z. B. 'outfit').
         */
        async function loadCosmeticsCategory(category) {
            // Zeigt die Platzhalter sofort an, um ein Lade-Feedback zu geben
            renderPlaceholderSkeletons();
            
            try {
                // Ruft Daten von der API ab
                const response = await fetch(`${apiUrl}?language=${currentLanguage}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                allCosmetics = data.data;

                currentCosmetics = allCosmetics.filter(item => item.type.value === category);
                applyFiltersAndSort(); // Wendet Filter und Sortierung an und rendert dann den ersten Block
            } catch (error) {
                console.error("Error fetching data:", error);
                itemGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Fehler beim Laden der Daten. Bitte versuchen Sie es später erneut.</p>`;
            }
        }

        /**
         * Wendet die aktuellen Filter und die Sortierung auf die Daten an und rendert den ersten Block.
         */
        function applyFiltersAndSort() {
            // Kopiert die Kosmetikdaten, um sie zu bearbeiten
            allFilteredItems = [...currentCosmetics];
            
            // Filter anwenden
            if (currentFilterRarity === 'new') {
                const oneWeekInMs = 7 * 24 * 60 * 60 * 1000;
                const now = new Date();
                allFilteredItems = allFilteredItems.filter(item => (now - new Date(item.added)) < oneWeekInMs);
            } else if (currentFilterRarity !== 'all') {
                // Konvertiert beide Werte in Kleinbuchstaben, um die Groß-/Kleinschreibung zu ignorieren
                allFilteredItems = allFilteredItems.filter(item => item.rarity.value.toLowerCase() === currentFilterRarity.toLowerCase());
            }
            // Suche anwenden
            if (currentSearchTerm) {
                allFilteredItems = allFilteredItems.filter(item => 
                    item.name.toLowerCase().includes(currentSearchTerm) ||
                    (item.description && item.description.toLowerCase().includes(currentSearchTerm))
                );
            }

            // Sortierung anwenden
            allFilteredItems.sort((a, b) => {
                if (currentSortOrder === 'name') {
                    return a.name.localeCompare(b.name, currentLanguage);
                } else if (currentSortOrder === 'added') {
                    return new Date(b.added) - new Date(a.added);
                }
            });

            // Zähler aktualisieren
            resultCountSpan.textContent = `${allFilteredItems.length} Ergebnisse`;

            // Setzt den Index zurück und leert das Gitter, bevor der erste Block gerendert wird
            currentIndex = 0;
            itemGrid.innerHTML = '';

            // Beginnt mit Lazy Loading, indem der erste Block gerendert wird
            renderNextChunk();
        }
        
        /**
         * Rendert den nächsten Block von Elementen und fügt ihn an das Gitter an.
         */
        function renderNextChunk() {
            // Prüfen, ob noch Elemente zum Laden vorhanden sind
            if (currentIndex >= allFilteredItems.length) {
                observer.unobserve(lazyLoadSentinel);
                return;
            }

            const chunk = allFilteredItems.slice(currentIndex, currentIndex + itemsPerPage);
            
            chunk.forEach(item => {
                const card = createItemCard(item);
                itemGrid.appendChild(card);
            });
            
            currentIndex += itemsPerPage;

            // Beobachtet das Sentinel-Element, falls der Observer es noch nicht beobachtet
            if (currentIndex < allFilteredItems.length) {
                observer.observe(lazyLoadSentinel);
            }
        }

        /**
         * Aktualisiert dynamisch die Spaltenklassen des Gitters basierend auf dem aktuellen Spaltenstatus.
         */
        function updateGridColumns() {
            // Entfernt vorhandene grid-cols-Klassen
            itemGrid.className = itemGrid.className.replace(/grid-cols-\d+/g, '');

            // Ruft die entsprechende Klasse basierend auf den aktuellen Spalten ab und fügt sie hinzu
            if (currentColumns === 2) {
                itemGrid.classList.add('grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4');
            } else if (currentColumns === 4) {
                // Für 'mittel' setzen wir verschiedene Klassen für verschiedene Bildschirmgrößen
                itemGrid.classList.add('grid-cols-2', 'sm:grid-cols-3', 'md:grid-cols-4', 'lg:grid-cols-5', 'xl:grid-cols-6');
            } else if (currentColumns === 6) {
                // Für 'klein' setzen wir die höchstmögliche Spaltenanzahl
                itemGrid.classList.add('grid-cols-4', 'sm:grid-cols-5', 'md:grid-cols-6', 'lg:grid-cols-7', 'xl:grid-cols-8');
            }
        }
        
        /**
         * Aktualisiert den visuellen Zustand der Spalten-Buttons.
         */
        function updateColButtonStyles() {
            colButtons.forEach(btn => {
                const cols = parseInt(btn.dataset.cols, 10);
                btn.classList.remove('bg-gray-700', 'text-purple-400'); // Entfernt den aktiven Zustand
                if (cols === currentColumns) {
                    btn.classList.add('bg-gray-700', 'text-purple-400'); // Fügt den aktiven Zustand hinzu
                }
            });
        }

        /**
         * Erstellt eine einzelne Artikelkarte mit einem Ladeskelett.
         * Das Skelett wird standardmäßig angezeigt und ausgeblendet, wenn das Bild geladen ist.
         * @param {object} item - Das Artikelobjekt.
         * @returns {HTMLElement} - Das DOM-Element der Artikelkarte.
         */
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card bg-gray-800 rounded-xl p-1 md:p-2 cursor-pointer transition-colors duration-200 overflow-hidden shadow-md relative group hover:scale-[1.03] active:scale-[0.97] transition-all duration-200';
            card.dataset.id = item.id;
            
            const rarityColorClass = getRarityColor(item.rarity.value);
            const rarityBorderClass = rarityColorClass.replace('text-', 'border-');
            const imageUrl = item.images.smallIcon || item.images.icon || item.images.featured || 'https://placehold.co/128x128/374151/d1d5db?text=Image';

            // Bild-Container, um sowohl Skelett als auch Bild zu halten
            const imageContainer = document.createElement('div');
            // Verwendet ein quadratisches Seitenverhältnis, um eine konsistente Bildgröße auf allen Geräten zu gewährleisten
            imageContainer.className = 'relative w-full aspect-square rounded-lg mb-2 overflow-hidden';

            // Skelett-Element
            const skeleton = document.createElement('div');
            // Verwendet die Glanz-Animation auf dem Skelett
            skeleton.className = 'loading-skeleton absolute inset-0 rounded-lg animate-shine';
            imageContainer.appendChild(skeleton);

            // Bild-Element
            const img = document.createElement('img');
            img.alt = item.name;
            img.className = 'loading-image w-full h-auto rounded-lg transform transition-transform duration-300 group-hover:scale-105'; 
            
            // Lade-Handler
            img.onload = () => {
                skeleton.classList.add('loaded-skeleton');
                img.classList.add('loaded-image');
            };
            
            // Fehler-Handler
            img.onerror = () => {
                img.src = 'https://placehold.co/128x128/374151/d1d5db?text=Image';
                skeleton.classList.add('loaded-skeleton');
                img.classList.add('loaded-image');
            };

            // Setzt das src-Attribut, NACHDEM die Listener angehängt wurden
            img.src = imageUrl;
            imageContainer.appendChild(img);

            // Fügt den Container zur Karte hinzu
            card.appendChild(imageContainer);

            // Textinhalt
            const textContainer = document.createElement('div');
            textContainer.className = 'text-center truncate';
            textContainer.innerHTML = `
                <p class="font-semibold text-sm truncate">${item.name}</p>
                <p class="text-xs font-medium ${rarityColorClass} truncate mt-1">${item.rarity.displayValue}</p>
            `;
            card.appendChild(textContainer);

            // Rand
            const border = document.createElement('div');
            border.className = `absolute inset-0 border-2 ${rarityBorderClass} rounded-xl transition-all duration-300 pointer-events-none`;
            card.appendChild(border);
            
            // Prüft, ob der Artikel in den letzten 7 Tagen hinzugefügt wurde
            const oneWeekInMs = 7 * 24 * 60 * 60 * 1000;
            const now = new Date();
            const itemAddedDate = new Date(item.added);
            if (now - itemAddedDate < oneWeekInMs) {
                const newBadge = document.createElement('span');
                newBadge.textContent = 'Neu';
                newBadge.className = 'absolute top-2 right-2 bg-pink-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg transform rotate-6 animate-pulse';
                card.appendChild(newBadge);
            }

            card.addEventListener('click', () => showItemDetails(item));

            return card;
        }

        /**
         * Zeigt die Details eines Artikels in einem Modal an.
         * @param {object} item - Das Artikelobjekt.
         */
        function showItemDetails(item) {
            // Zuerst eine Ladeanimation anzeigen
            modalContent.innerHTML = `
                <div class="w-full md:w-1/2">
                    <div class="w-full h-64 rounded-lg shadow-lg animate-shine"></div>
                </div>
                <div class="w-full md:w-1/2 mt-4 md:mt-0">
                    <div class="h-8 w-3/4 mb-4 rounded animate-shine"></div>
                    <div class="h-4 w-1/2 mb-4 rounded animate-shine"></div>
                    <div class="h-3 w-full mb-2 rounded animate-shine"></div>
                    <div class="h-3 w-full mb-4 rounded animate-shine"></div>
                    <div class="h-3 w-1/2 rounded animate-shine"></div>
                </div>
            `;
            itemDetailsModal.classList.remove('hidden');

            const rarityColor = getRarityColor(item.rarity.value);
            const imageUrl = item.images.full_background || item.images.featured || item.images.icon;

            // Erstellt ein neues Image-Objekt, um das Laden zu überwachen
            const img = new Image();
            img.onload = () => {
                // Sobald das Bild geladen ist, den Modal-Inhalt aktualisieren
                modalContent.innerHTML = `
                    <div class="w-full md:w-1/2">
                        <img src="${imageUrl}" alt="${item.name}" class="w-full h-auto rounded-lg shadow-lg">
                    </div>
                    <div class="w-full md:w-1/2 mt-4 md:mt-0">
                        <h2 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">${item.name}</h2>
                        <p class="text-sm font-medium ${rarityColor} mb-4">${item.rarity.displayValue}</p>
                        <p class="text-gray-400 mb-2">Beschreibung:</p>
                        <p class="text-gray-300 mb-4">${item.description || 'Keine Beschreibung verfügbar.'}</p>
                        <p class="text-gray-400">Veröffentlicht am:</p>
                        <p class="text-gray-300">${new Date(item.added).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                `;
            };
            img.onerror = () => {
                // Bei einem Fehler ein Fallback-Bild anzeigen
                const fallbackImageUrl = 'https://placehold.co/512x512/374151/d1d5db?text=Image+Not+Found';
                modalContent.innerHTML = `
                    <div class="w-full md:w-1/2">
                        <img src="${fallbackImageUrl}" alt="Bild nicht gefunden" class="w-full h-auto rounded-lg shadow-lg">
                    </div>
                    <div class="w-full md:w-1/2 mt-4 md:mt-0">
                        <h2 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">${item.name}</h2>
                        <p class="text-sm font-medium ${rarityColor} mb-4">${item.rarity.displayValue}</p>
                        <p class="text-gray-400 mb-2">Beschreibung:</p>
                        <p class="text-gray-300 mb-4">${item.description || 'Keine Beschreibung verfügbar.'}</p>
                        <p class="text-gray-400">Veröffentlicht am:</p>
                        <p class="text-gray-300">${new Date(item.added).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                `;
            };
            
            // Startet den Ladevorgang
            img.src = imageUrl;
        }

        /**
         * Versteckt das Modal.
         */
        function hideItemDetails() {
            itemDetailsModal.classList.add('hidden');
        }

        /**
         * Hilfsfunktion, um die richtige Tailwind-Textfarbe für die Seltenheit zu erhalten.
         * @param {string} rarity - Die Seltenheit des Artikels.
         * @returns {string} - Die entsprechende Tailwind-Klasse.
         */
        function getRarityColor(rarity) {
            const colors = {
                'common': 'text-gray-400',
                'uncommon': 'text-lime-400',
                'rare': 'text-blue-400',
                'epic': 'text-purple-400',
                'legendary': 'text-orange-400',
                'mythic': 'text-red-400',
                'crew': 'text-zinc-500', // Hinzugefügte 'Crew'-Seltenheit
                'marvel': 'text-red-600',
                'dc': 'text-blue-600',
                'starwars': 'text-cyan-400',
                'gaminglegends': 'text-emerald-400',
                'icon': 'text-teal-400',
                'shadowseries': 'text-gray-800',
                'slurp': 'text-blue-200',
                'lavaseries': 'text-red-500',
                'frozenseries': 'text-blue-300'
            };
            return colors[rarity.toLowerCase()] || 'text-white';
        }

        /**
         * Aktualisiert die UI-Texte basierend auf der ausgewählten Sprache.
         */
        function updateUIForLanguage() {
            if (currentCosmetics.length > 0) {
                applyFiltersAndSort();
            }
        }

        // --- Initialer App-Start ---
        /**
         * Initialisiert die App beim Laden der Seite.
         */
        async function initializeApp() {
            // Setzt den Anfangszustand aus den HTML-Auswahlelementen
            currentLanguage = languageSelect.value;
            currentSortOrder = sortSelect.value;
            currentFilterRarity = rarityFilterSelect.value;

            appVersionDisplay.textContent = appVersion;

            // Lädt die anfängliche Kategorie ('outfit') und setzt den UI-Zustand
            await loadCosmeticsCategory('outfit');

            // Setzt das anfängliche Spaltenlayout und die Button-Stile
            updateGridColumns();
            updateColButtonStyles();

            // Beobachtet das Sentinel-Element, um mit Lazy Loading zu beginnen
            observer.observe(lazyLoadSentinel);
        }

        initializeApp();
    </script>
