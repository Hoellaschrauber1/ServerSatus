<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Asset Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Simple pulse animation for loading skeletons */
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Styling for the version display */
        .version-display {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.875rem; /* text-sm */
            color: #9ca3af; /* gray-400 */
            background-color: #1f2937; /* gray-800 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem; /* rounded-lg */
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Styling for the toggle button container */
        .filter-buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Space between buttons */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        /* Styling for the main navigation bar to allow wrapping */
        .main-nav {
            flex-wrap: wrap;
            gap: 0.5rem; /* Adjust gap for wrapped items */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Fortnite Asset Explorer</h1>
            <p class="text-gray-400 mt-2">Durchsuche, höre und lade Jam-Tracks und kosmetische Gegenstände herunter.</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8 bg-gray-800 rounded-lg p-2 main-nav">
            <button id="show-jam-tracks" class="nav-button active px-4 py-2 font-semibold rounded-md">Jam Tracks</button>
            <button id="show-outfits" class="nav-button px-4 py-2 font-semibold rounded-md">Outfits</button>
            <button id="show-emotes" class="nav-button px-4 py-2 font-semibold rounded-md">Emotes</button>
            <button id="show-pickaxes" class="nav-button px-4 py-2 font-semibold rounded-md">Spitzhacken</button>
            <button id="show-gliders" class="nav-button px-4 py-2 font-semibold rounded-md">Hängegleiter</button>
            <button id="show-wraps" class="nav-button px-4 py-2 font-semibold rounded-md">Lackierungen</button>
            <button id="show-backblings" class="nav-button px-4 py-2 font-semibold rounded-md">Rücken-Accessoires</button>
            <button id="show-lobby-backgrounds" class="nav-button px-4 py-2 font-semibold rounded-md">Ladebildschirme</button>
            <button id="show-cosmetics" class="nav-button px-4 py-2 font-semibold rounded-md">Andere Kosmetik</button>
        </nav>
        
        <!-- Search and Filter -->
        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Suche nach Name..." class="w-full p-3 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition-colors">
        </div>

        <!-- New container for the toggle and new filter buttons -->
        <div class="filter-buttons-container">
            <button id="toggle-loading-screen-view" class="hidden nav-button px-4 py-2 font-semibold rounded-md">Ansicht umschalten: Details</button>
            <button id="filter-new-btn" class="nav-button px-4 py-2 font-semibold rounded-md bg-gray-700 hover:bg-gray-600">Neu</button>
        </div>

        <!-- Content Area -->
        <main id="content-area">
            <!-- Content will be injected here by JavaScript -->
        </main>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden text-center py-10">
            <svg class="animate-spin h-8 w-8 text-cyan-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-400">Lade Inhalte...</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden text-center py-10 bg-red-900/50 border border-red-500 rounded-lg">
            <h3 class="text-xl text-red-400">Fehler</h3>
            <p id="error-text" class="text-red-300 mt-2">Die Inhalte konnten nicht geladen werden. Bitte versuche es später erneut.</p>
        </div>

    </div>

    <!-- Audio Player Element (hidden) -->
    <audio id="audio-player"></audio>
    
    <!-- Notification Modal -->
    <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg p-6 shadow-xl max-w-sm mx-auto text-center">
            <p id="notification-message" class="text-white"></p>
            <button id="notification-close" class="mt-4 w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg">
                OK
            </button>
        </div>
    </div>

    <!-- Version Display -->
    <div id="app-version" class="version-display"></div>

    <script>
        // --- DOM Elements ---
        const contentArea = document.getElementById('content-area');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const searchInput = document.getElementById('search-input');
        const jamTracksBtn = document.getElementById('show-jam-tracks');
        const cosmeticsBtn = document.getElementById('show-cosmetics'); // Now "Andere Kosmetik"
        const lobbyBackgroundsBtn = document.getElementById('show-lobby-backgrounds');
        const toggleLoadingScreenViewBtn = document.getElementById('toggle-loading-screen-view');
        const filterNewBtn = document.getElementById('filter-new-btn');
        const audioPlayer = document.getElementById('audio-player');
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const notificationCloseBtn = document.getElementById('notification-close');
        const appVersionDisplay = document.getElementById('app-version');

        // New category buttons
        const outfitsBtn = document.getElementById('show-outfits');
        const emotesBtn = document.getElementById('show-emotes');
        const pickaxesBtn = document.getElementById('show-pickaxes');
        const glidersBtn = document.getElementById('show-gliders');
        const wrapsBtn = document.getElementById('show-wraps');
        const backblingsBtn = document.getElementById('show-backblings');


        // --- State Management ---
        let currentView = 'jam'; // 'jam', 'cosmetics', 'lobbyBackgrounds', 'outfits', 'emotes', 'pickaxes', 'gliders', 'wraps', 'backblings'
        let allJamTracks = [];
        let allCosmeticsData = []; // Stores ALL cosmetic data from the API
        let allLobbyBackgrounds = [];
        let loadingScreenViewMode = 'detailed'; // Default to 'detailed'
        let showNewItemsOnly = false; // Filter state for "Neu"
        let currentAudio = {
            button: null,
            trackId: null
        };

        // --- Utility Functions ---
        /**
         * Fetches data from a given API endpoint with error handling.
         * @param {string} fullUrl - The full API URL to fetch from.
         * @returns {Promise<any>} - The JSON response data.
         */
        async function fetchData(fullUrl) {
            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            contentArea.innerHTML = '';
            console.log(`Fetching from: ${fullUrl}`); // Log the URL for debugging
            try {
                const response = await fetch(fullUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const json = await response.json();
                return json.data;
            } catch (error) {
                console.error(`Failed to fetch data from ${fullUrl}:`, error);
                errorText.textContent = `Die Inhalte konnten nicht geladen werden (${error.message}). Bitte versuche es später erneut.`;
                errorMessage.classList.remove('hidden');
                return null;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        /**
         * Shows a custom notification message.
         * @param {string} message - The message to display.
         */
        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        /**
         * Triggers a browser download for a given URL and filename.
         * @param {string} url - The URL of the file to download.
         * @param {string} filename - The desired name for the downloaded file.
         */
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch file: ${response.statusText}`);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(blobUrl);
                a.remove();
            } catch (e) {
                console.error('Download failed:', e);
                showNotification('Download fehlgeschlagen. Möglicherweise blockiert Ihr Browser dies oder es gibt ein CORS-Problem.');
            }
        }

        /**
         * Checks if an item was added recently (e.g., in the last 7 days).
         * @param {object} item - The item object from the API.
         * @returns {boolean} - True if the item is considered new, false otherwise.
         */
        function isItemNew(item) {
            if (!item.added) return false;
            const addedDate = new Date(item.added);
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7); // Set to 7 days ago
            return addedDate >= sevenDaysAgo;
        }

        // --- Rendering Functions ---
        /**
         * Renders a grid of Jam Tracks.
         * @param {Array} tracks - An array of jam track objects.
         */
        function renderJamTracks(tracks) {
            contentArea.innerHTML = '';
            if (!tracks || tracks.length === 0) {
                contentArea.innerHTML = `<p class="text-center text-gray-500">Keine Jam-Tracks gefunden.</p>`;
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6';
            
            tracks.forEach(track => {
                // Check if audio data exists for the track
                const hasAudio = track.audio && track.audio.preview && track.audio.full;

                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 flex flex-col';
                card.innerHTML = `
                    <img src="${track.images.icon}" alt="${track.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1f2937/9ca3af?text=Bild+fehlt';">
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-lg font-semibold truncate">${track.name}</h3>
                        <p class="text-sm text-gray-400">${track.artist || 'Unbekannter Künstler'}</p>
                        <div class="mt-auto pt-4 flex items-center justify-between">
                            ${hasAudio ? `
                                <button class="play-pause-btn bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-full flex items-center" data-track-id="${track.id}" data-audio-url="${track.audio.preview}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                                    <span class="ml-2">Play</span>
                                </button>
                                <button class="download-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full" data-download-url="${track.audio.full}" data-filename="${track.name.replace(/[^a-z0-9]/gi, '_')}.ogg">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M13 8a1 1 0 10-2 0v3H8a1 1 0 100 2h3v3a1 1 0 102 0v-3h3a1 1 0 100-2h-3V8z"></path><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z"></path></svg>
                                </button>
                            ` : `
                                <span class="text-gray-500 text-sm">Kein Audio verfügbar</span>
                            `}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            contentArea.appendChild(grid);
        }
        
        /**
         * Renders a grid of Cosmetics.
         * @param {Array} cosmetics - An array of cosmetic objects.
         */
        function renderCosmetics(cosmetics) {
            contentArea.innerHTML = '';
             if (!cosmetics || cosmetics.length === 0) {
                contentArea.innerHTML = `<p class="text-center text-gray-500">Keine kosmetischen Gegenstände gefunden.</p>`;
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';

            cosmetics.forEach(item => {
                const imageUrl = item.images.icon || item.images.smallIcon || item.images.featured;
                if (!imageUrl) return;

                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 group';
                card.innerHTML = `
                    <div class="relative">
                        <img src="${imageUrl}" alt="${item.name}" class="w-full h-40 object-contain p-2" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/200x200/1f2937/9ca3af?text=Bild+fehlt';">
                        <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                             <button class="download-btn text-white py-2 px-4 rounded-lg bg-cyan-600 hover:bg-cyan-500" data-download-url="${imageUrl}" data-filename="${item.name.replace(/[^a-z0-9]/gi, '_')}.png">
                                Download
                            </button>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-semibold truncate" title="${item.name}">${item.name}</h3>
                        <p class="text-xs text-gray-400 capitalize">${item.type.displayValue}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
            contentArea.appendChild(grid);
        }

        /**
         * Renders a grid of Lobby Backgrounds (now Ladebildschirme).
         * This function renders based on the loadingScreenViewMode.
         * @param {Array} backgrounds - An array of lobby background objects.
         */
        function renderLobbyBackgrounds(backgrounds) {
            contentArea.innerHTML = '';
            if (!backgrounds || backgrounds.length === 0) {
                contentArea.innerHTML = `<p class="text-center text-gray-500">Keine Ladebildschirme gefunden.</p>`;
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';

            backgrounds.forEach(item => {
                const imageUrl = item.images.icon || item.images.smallIcon || item.images.featured;
                if (!imageUrl) return;

                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 group';
                
                if (loadingScreenViewMode === 'imageOnly') {
                    card.innerHTML = `
                        <div class="relative">
                            <img src="${imageUrl}" alt="${item.name}" class="w-full h-72 object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/200x200/1f2937/9ca3af?text=Bild+fehlt';">
                            <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                 <button class="download-btn text-white py-2 px-4 rounded-lg bg-cyan-600 hover:bg-cyan-500" data-download-url="${imageUrl}" data-filename="${item.name.replace(/[^a-z0-9]/gi, '_')}.png">
                                    Download
                                </button>
                            </div>
                        </div>
                    `;
                } else { // 'detailed' view
                    card.innerHTML = `
                        <div class="relative">
                            <img src="${imageUrl}" alt="${item.name}" class="w-full h-40 object-contain p-2" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/200x200/1f2937/9ca3af?text=Bild+fehlt';">
                            <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                 <button class="download-btn text-white py-2 px-4 rounded-lg bg-cyan-600 hover:bg-cyan-500" data-download-url="${imageUrl}" data-filename="${item.name.replace(/[^a-z0-9]/gi, '_')}.png">
                                    Download
                                </button>
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="text-sm font-semibold truncate" title="${item.name}">${item.name}</h3>
                            <p class="text-xs text-gray-400 capitalize">${item.type.displayValue}</p>
                        </div>
                    `;
                }
                grid.appendChild(card);
            });
            contentArea.appendChild(grid);
        }

        // --- Event Handling ---
        contentArea.addEventListener('click', function(e) {
            const playBtn = e.target.closest('.play-pause-btn');
            const downloadBtn = e.target.closest('.download-btn');

            if (playBtn) {
                const trackId = playBtn.dataset.trackId;
                const audioUrl = playBtn.dataset.audioUrl;
                togglePlay(trackId, audioUrl, playBtn);
            }

            if (downloadBtn) {
                const url = downloadBtn.dataset.downloadUrl;
                const filename = downloadBtn.dataset.filename;
                const originalText = downloadBtn.textContent;
                downloadBtn.textContent = 'Lädt...';
                downloadFile(url, filename).finally(() => {
                    downloadBtn.textContent = originalText;
                });
            }
        });

        notificationCloseBtn.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

        function togglePlay(trackId, audioUrl, button) {
            if (currentAudio.trackId && currentAudio.audioUrl && currentAudio.trackId !== trackId) {
                // Pause the currently playing audio if a different track is selected
                audioPlayer.pause();
                // Reset the previous button's icon and text
                if (currentAudio.button) {
                    currentAudio.button.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg><span class="ml-2">Play</span>`;
                }
            }

            if (audioPlayer.src !== audioUrl) {
                audioPlayer.src = audioUrl;
            }

            if (audioPlayer.paused || audioPlayer.currentTime === 0) {
                audioPlayer.play().catch(e => console.error("Audio Play Error:", e));
                button.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v4a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg><span class="ml-2">Pause</span>`;
                currentAudio = { button, trackId, audioUrl };
            } else {
                audioPlayer.pause();
            }
        }
        
        audioPlayer.onpause = () => {
             if (currentAudio.button) {
                currentAudio.button.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg><span class="ml-2">Play</span>`;
                currentAudio = { button: null, trackId: null, audioUrl: null };
            }
        };
        
        audioPlayer.onended = () => {
            audioPlayer.onpause();
        };

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let filteredData = [];
            let dataToFilter = [];

            if (currentView === 'jam') {
                dataToFilter = allJamTracks;
            } else if (currentView === 'lobbyBackgrounds') {
                dataToFilter = allLobbyBackgrounds;
            } else { // All other cosmetic types use allCosmeticsData
                dataToFilter = getFilteredCosmeticsByType(currentView);
            }
            
            filteredData = dataToFilter.filter(item => item.name.toLowerCase().includes(searchTerm));

            if (currentView === 'jam') {
                renderJamTracks(filteredData);
            } else if (currentView === 'lobbyBackgrounds') {
                renderLobbyBackgrounds(filteredData);
            } else {
                renderCosmetics(filteredData);
            }
        });

        // --- Page Initialization and Navigation ---
        function updateNavButtons(activeButtonId) {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active', 'bg-cyan-500');
            });
            document.getElementById(activeButtonId).classList.add('active', 'bg-cyan-500');

            // Show/hide the toggle button based on the active view
            if (activeButtonId === 'show-lobby-backgrounds') {
                toggleLoadingScreenViewBtn.classList.remove('hidden');
            } else {
                toggleLoadingScreenViewBtn.classList.add('hidden');
            }

            // Reset loading screen view mode when switching categories
            if (activeButtonId !== 'show-lobby-backgrounds') {
                loadingScreenViewMode = 'detailed'; // Reset to default detailed view
            }
            updateToggleLoadingScreenButtonText(); // Update button text and style
            updateFilterNewButtonText(); // Update filter new button text and style
        }

        /**
         * Fetches all cosmetic data if not already loaded.
         */
        async function ensureAllCosmeticsLoaded() {
            if (allCosmeticsData.length === 0) {
                const url = `https://fortnite-api.com/v2/cosmetics/br?language=de`;
                const data = await fetchData(url);
                if (data) {
                    allCosmeticsData = data;
                }
            }
        }

        /**
         * Filters allCosmeticsData by type and applies the "new" filter.
         * @param {string} typeValue - The 'value' of the cosmetic type (e.g., 'outfit', 'emote').
         * @returns {Array} - Filtered array of cosmetics.
         */
        function getFilteredCosmeticsByType(typeValue) {
            let filtered = [];
            if (typeValue === 'cosmetics') { // "Andere Kosmetik"
                const excludedTypes = ['music', 'loading_screen', 'outfit', 'emote', 'pickaxe', 'glider', 'wrap', 'backpack'];
                filtered = allCosmeticsData.filter(item => item.type && !excludedTypes.includes(item.type.value));
            } else {
                filtered = allCosmeticsData.filter(item => item.type && item.type.value === typeValue);
            }

            if (showNewItemsOnly) {
                filtered = filtered.filter(item => isItemNew(item));
            }
            return filtered;
        }


        async function loadJamTracks() {
            const url = `https://fortnite-api.com/v2/cosmetics/br?language=de`;
            const data = await fetchData(url);
            if (data) {
                let filteredData = data.filter(item => item.type && item.type.value === 'music');
                if (showNewItemsOnly) {
                    filteredData = filteredData.filter(item => isItemNew(item));
                }
                allJamTracks = filteredData;
                renderJamTracks(allJamTracks);
            }
        }

        async function loadCosmeticsCategory(categoryType) {
            await ensureAllCosmeticsLoaded();
            const filteredData = getFilteredCosmeticsByType(categoryType);
            renderCosmetics(filteredData);
        }

        async function loadLobbyBackgrounds() {
            const url = `https://fortnite-api.com/v2/cosmetics/br?language=de`;
            const data = await fetchData(url);
            if (data) {
                let filteredData = data.filter(item => 
                    item.type && (
                        item.type.value === 'loading_screen' || 
                        (item.type.displayValue && (item.type.displayValue.toLowerCase().includes('ladebildschirm') || item.type.displayValue.toLowerCase().includes('loading screen')))
                    )
                );
                if (showNewItemsOnly) {
                    filteredData = filteredData.filter(item => isItemNew(item));
                }
                allLobbyBackgrounds = filteredData;
                renderLobbyBackgrounds(allLobbyBackgrounds); // Render with current mode
                updateToggleLoadingScreenButtonText(); // Update button text
            }
        }

        // Function to update the text and style of the toggle button
        function updateToggleLoadingScreenButtonText() {
            if (loadingScreenViewMode === 'imageOnly') {
                toggleLoadingScreenViewBtn.textContent = 'Ansicht umschalten: Bild';
                toggleLoadingScreenViewBtn.classList.add('bg-cyan-600', 'hover:bg-cyan-500');
                toggleLoadingScreenViewBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            } else {
                toggleLoadingScreenViewBtn.textContent = 'Ansicht umschalten: Details';
                toggleLoadingScreenViewBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                toggleLoadingScreenViewBtn.classList.remove('bg-cyan-600', 'hover:bg-cyan-500');
            }
        }

        // Function to update the text and style of the "Neu" filter button
        function updateFilterNewButtonText() {
            if (showNewItemsOnly) {
                filterNewBtn.textContent = 'Neu (aktiv)';
                filterNewBtn.classList.add('bg-cyan-600', 'hover:bg-cyan-500');
                filterNewBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            } else {
                filterNewBtn.textContent = 'Neu';
                filterNewBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                filterNewBtn.classList.remove('bg-cyan-600', 'hover:bg-cyan-500');
            }
        }

        // Event Listeners for new category buttons
        outfitsBtn.addEventListener('click', () => {
            if (currentView === 'outfit') return;
            currentView = 'outfit';
            updateNavButtons('show-outfits');
            searchInput.value = '';
            loadCosmeticsCategory('outfit');
        });

        emotesBtn.addEventListener('click', () => {
            if (currentView === 'emote') return;
            currentView = 'emote';
            updateNavButtons('show-emotes');
            searchInput.value = '';
            loadCosmeticsCategory('emote');
        });

        pickaxesBtn.addEventListener('click', () => {
            if (currentView === 'pickaxe') return;
            currentView = 'pickaxe';
            updateNavButtons('show-pickaxes');
            searchInput.value = '';
            loadCosmeticsCategory('pickaxe');
        });

        glidersBtn.addEventListener('click', () => {
            if (currentView === 'glider') return;
            currentView = 'glider';
            updateNavButtons('show-gliders');
            searchInput.value = '';
            loadCosmeticsCategory('glider');
        });

        wrapsBtn.addEventListener('click', () => {
            if (currentView === 'wrap') return;
            currentView = 'wrap';
            updateNavButtons('show-wraps');
            searchInput.value = '';
            loadCosmeticsCategory('wrap');
        });

        backblingsBtn.addEventListener('click', () => {
            if (currentView === 'backpack') return;
            currentView = 'backpack';
            updateNavButtons('show-backblings');
            searchInput.value = '';
            loadCosmeticsCategory('backpack');
        });


        jamTracksBtn.addEventListener('click', () => {
            if (currentView === 'jam') return;
            currentView = 'jam';
            updateNavButtons('show-jam-tracks');
            searchInput.value = '';
            loadJamTracks();
        });

        cosmeticsBtn.addEventListener('click', () => {
            if (currentView === 'cosmetics') return;
            currentView = 'cosmetics';
            updateNavButtons('show-cosmetics');
            searchInput.value = '';
            loadCosmeticsCategory('cosmetics'); // This will load "other" cosmetics
        });

        lobbyBackgroundsBtn.addEventListener('click', () => {
            if (currentView === 'lobbyBackgrounds') return;
            currentView = 'lobbyBackgrounds';
            updateNavButtons('show-lobby-backgrounds');
            searchInput.value = '';
            loadLobbyBackgrounds();
        });

        toggleLoadingScreenViewBtn.addEventListener('click', () => {
            loadingScreenViewMode = (loadingScreenViewMode === 'imageOnly') ? 'detailed' : 'imageOnly';
            renderLobbyBackgrounds(allLobbyBackgrounds); // Re-render with new mode
            updateToggleLoadingScreenButtonText(); // Update button text
        });

        filterNewBtn.addEventListener('click', () => {
            showNewItemsOnly = !showNewItemsOnly; // Toggle the filter state
            updateFilterNewButtonText(); // Update button text and style

            // Re-load content based on current view to apply the new filter
            if (currentView === 'jam') {
                loadJamTracks();
            } else if (currentView === 'lobbyBackgrounds') {
                loadLobbyBackgrounds();
            } else { // All other cosmetic types
                loadCosmeticsCategory(currentView);
            }
        });

        // --- Initial Load ---
        async function initializeApp() {
            await ensureAllCosmeticsLoaded(); // Load all cosmetics once at startup
            updateNavButtons('show-jam-tracks'); // Set Jam Tracks as active initially
            loadJamTracks();
            appVersionDisplay.textContent = 'V2.0'; // Set the version text
            updateToggleLoadingScreenButtonText(); // Set initial toggle button text and style
            updateFilterNewButtonText(); // Set initial filter new button text and style
        }

        initializeApp();

    </script>
</body>
</html>
